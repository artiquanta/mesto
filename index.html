<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto: Russia</title>
</head>

<body>
  <div class="page">
    <header class="header page__section">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile content__profile">
        <div class="profile__info">
          <img src="./images/avatar.jpg" alt="Аватар профиля пользователя." class="profile__avatar">
          <div class="profile__author-info">
            <div class="profile__control">
              <h1 class="profile__author">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn"></button>
            </div>
            <p class="profile__activity">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn"></button>
        <div class="popup">
          <div class="popup__container">
            <button class="popup__close-btn"></button>
            <form class="popup__inputs">
              <h2 class="popup__heading">Редактировать профиль</h2>
              <input type="text" class="popup__input popup__input_type_author">
              <input type="text" class="popup__input popup__input_type_activity">
              <button class="popup__submit-btn popup__submit-btn_place_edit-profile" type="submit">Сохранить</button>
            </form>
          </div>
        </div>
        <div class="popup">
          <div class="popup__container">
            <button class="popup__close-btn"></button>
            <form class="popup__inputs">
              <h2 class="popup__heading popup__heading_type_add-card">Новое место</h2>
              <input type="text" placeholder="Название" class="popup__input popup__input_type_place">
              <input type="text" placeholder="Сслыка на картинку" class="popup__input popup__input_type_link">
              <button class="popup__submit-btn popup__submit-btn_place_cards" type="submit">Создать</button>
            </form>
          </div>
        </div>
      </section>
      <section class="cards-grid">
        <ul class="cards cards-grid__cards"></ul>
        <div class="popup-image">
          <div class="popup-image__container">
            <button class="popup-image__close-btn"></button>
            <figure class="popup-image__figure">
              <img src="./images/cards__baikal.jpg" alt="Озеро Байкал." class="popup-image__photo">
              <figcaption class="popup-image__caption">Озеро Байкал.</figcaption>
            </figure>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <template id="cards-template">
    <li class="cards__item">
      <button class="cards__remove-btn"></button>
      <img class="cards__image" src="" alt="">
      <div class="cards__description">
        <h2 class="cards__place"></h2>
        <button class="cards__like-btn"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
